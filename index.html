<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Zonas - GoSpin Logística</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* FIX PARA WIDGET (SIN FONDO GRIS, SIN ALTURA FORZADA) */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: transparent; /* Se adapta al fondo de tu página */
    }

    .app {
      background: #ffffff;
      padding: 18px 22px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      max-width: 520px;
      width: 100%;
      margin: 20px auto;
    }

    .logo {
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 4px;
      color: #ff9800;
    }
    .logo span {
      color: #333;
      font-weight: 600;
      font-size: 18px;
      margin-left: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }

    .mode-row {
      display: flex;
      gap: 16px;
      margin-bottom: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .mode-option {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .mode-option input {
      cursor: pointer;
    }

    label.main-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="text"]:focus {
      border-color: #ff9800;
      box-shadow: 0 0 0 2px rgba(255,152,0,0.2);
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s;
    }

    button:hover { background: #fb8c00; }
    button:active { transform: scale(0.98); }

    .resultado {
      margin-top: 14px;
      padding: 11px 13px;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid #eee;
      font-size: 14px;
      min-height: 32px;
    }

    .resultado.ok strong { color: #2e7d32; }

    .resultado.error {
      border-color: #ffcdd2;
      background: #ffebee;
      color: #c62828;
    }
